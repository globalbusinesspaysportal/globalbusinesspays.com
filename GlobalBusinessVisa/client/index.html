<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Global Business Pay - Premium Visa Cards</title>
    <meta name="description" content="Exclusive Visa cards for global business professionals with competitive crypto pricing and premium benefits." />
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon/favicon-32x32.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon/favicon-16x16.svg" />
    <link rel="alternate icon" type="image/png" href="/logo-dark.png" />
    <meta property="og:title" content="Global Business Pay - Premium Visa Cards" />
    <meta property="og:description" content="Exclusive Visa cards for global business professionals with cryptocurrency payment options and premium benefits." />
    <meta property="og:image" content="/logo-dark.png" />
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GBP VISA" />
    <link rel="apple-touch-icon" href="/logo-dark.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
